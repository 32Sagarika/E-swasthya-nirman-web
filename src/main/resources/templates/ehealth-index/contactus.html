<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/ehslayout"
	layout:decorate="~{ehslayout/ehs-master}">

<head>

</head>
<body>
	<div layout:fragment="content">

		<main id="main"> <!-- ======= Why Us Section ======= -->
		<section class="why-us">
			<div class="container">
				<div class="section-title">
					<h2>Contact Us</h2>
					<div class="row mt-6">
						<div class="col-md-8">
							<div class="card" style="padding: 15px; margin-bottom: 15px;">
								<iframe
									src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.865701691637!2d73.83128851436898!3d18.534970073572417!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf78c21babe5%3A0x38885655cddd87c!2seHealthSystem!5e0!3m2!1sen!2sin!4v1620212342827!5m2!1sen!2sin"
									width="100%" height="270" style="border: 0;" allowfullscreen=""
									loading="lazy"></iframe>
							</div>
						</div>
						<div class="col-md-4">
							<div class="card" style="padding: 15px; height: 300px;"
								align="center">
								<div align="center" style="padding: 20px 15px;">
									<i class="bi bi-geo-alt-fill"
										style="font-size: 36px; color: #1977cc"></i>
								</div>
								<strong>eHealthSystem Technologies</strong> Address: 1073,
								Bhosale Mystiqa,Gokhale Road, Model Colony,Pune - 411016, (MH)
								INDIA<br>
								<!-- contact@ehealthsystem.in<br>
+91 83800 78231 -->
							</div>

						</div>
					</div>

					<div class="card" style="padding: 15px;">
						<div class="row mt-2 justify-content-center" data-aos="fade-up">
							<div class="col-lg-12">
								<form method="post" role="form" class="php-email-form">
									<div class="row" style="margin-bottom: 7px;">
										<div class="col-md-6 form-group">
											<input type="text" name="name" class="form-control" id="name"
												placeholder="Your Name" data-rule="minlen:4"
												data-msg="Please enter at least 4 chars" />
											<div class="validate"></div>
										</div>
										<div class="col-md-6 form-group">
											<input type="email" class="form-control" name="email"
												id="email" placeholder="Your Email" data-rule="email"
												data-msg="Please enter a valid email" />
											<div class="validate"></div>
										</div>
									</div>
									<div class="form-group" style="margin-bottom: 7px;">
										<input type="text" class="form-control" name="subject"
											id="subject" placeholder="Subject" data-rule="minlen:4"
											data-msg="Please enter at least 8 chars of subject" />
										<div class="validate"></div>
									</div>
									<div class="form-group" style="margin-bottom: 7px;">
										<textarea class="form-control" name="message" rows="5"
											data-rule="required" data-msg="Please write something for us"
											placeholder="Message"></textarea>
										<div class="validate"></div>
									</div>
									<div class="text-center">
										<button type="submit" class="btn btn-primary">Send
											Message</button>
									</div>
								</form>
							</div>
						</div>

					</div>
				</div>
			</div>
		</section>

		</main>
		<!-- End #main -->
	</div>

</body>

</html>
